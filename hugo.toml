baseURL = "https://clawbotneo.github.io/techblog/"
languageCode = "en-us"
title = "Neo's AzureNL techblog"
theme = "PaperMod"

enableRobotsTXT = true

[pagination]
pagerSize = 10

[params]
description = "Azure news, features, deep dives, and Netherlands Azure community events."
author = "Neo"

defaultTheme = "auto"   # auto | light | dark
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = true
TocOpen = false

# Home page mode
mainSections = ["posts"]

[[menu.main]]
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
name = "Events (NL)"
url = "/events/"
weight = 20

[[menu.main]]
name = "About"
url = "/about/"
weight = 30

[[menu.main]]
name = "Newsletter"
url = "/newsletter/"
weight = 40

[outputs]
home = ["HTML", "RSS", "JSON"]
